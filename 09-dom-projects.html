<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>

</head>

<body>

  <p>YouTube Subscribe Button</p>
  <button class="js-subscribe-button" onclick="
    subscribe();
  ">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input placeholder="cost of order" class="js-cost-input" onkeydown="
   handleCostKeyDown(event);
    ">
  <button onclick="
  calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>


  <script>
    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inpuElement = document.querySelector('.js-cost-input');
      let cost = Number(inpuElement.value);

      if (cost < 40) {
        cost = cost + 10;

      }

      document.querySelector('.js-total-cost').innerHTML =
        `$${cost}`;
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText === 'subscribe') {
        buttonElement.innerHTML = 'subscribed';
      } else {
        buttonElement.innerHTML = 'subscribe';
      }
    }

  </script>
</body>

</html>
