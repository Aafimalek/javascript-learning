<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>advanced functions</title>
</head>

<body>

  <script>

    function greeting() {
      console.log("hello");
    }
    greeting();

    const num = 2;
    const func1 = function () {
      console.log("hello2");
    };
    console.log(func1);
    func1();

    const obj1 = {
      num: 2,
      fun: function () {
        console.log('hello3');
      }
    };
    obj1.fun();

    function display(param) {
      console.log(param);
    }

    display(2);

    function run(param) {
      param();
    }
    run(function () {
      console.log('hello4');
    });

    setTimeout(function () {
      console.log('timeout');
    }, 3000);



    setInterval(function () {
      console.log('interval');
    }, 3000);

    [
      'make dinner',
      'wash dishes',
      'watch utube'
    ].forEach(function (value, index) {

      if (value === 'wash dishes') {
        return;
      }
      console.log(index);
      console.log(value);
    });

    const arrowFunction = () => {
      console.log('hello9');
    };
    arrowFunction();
  </script>

</body>

</html>
