<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variables</title>

</head>

<body>

  <script>
    let variable1 = 15;
    console.log(variable1);

    let calc = 2 + 2;
    console.log(calc);
    console.log(variable1 + 2);

    let result = calc + 2;
    console.log(result);

    let msg = 'hello'
    console.log(msg);
    console.log(typeof msg);

    variable1 = 23;
    console.log(variable1);

    variable1 += 1;
    console.log(variable1);

    const var2 = 3; //cannot change value
    console.log(var2);

    var var3 = 20; // not used in new js
    console.log(var3);



  </script>
</body>

</html>
